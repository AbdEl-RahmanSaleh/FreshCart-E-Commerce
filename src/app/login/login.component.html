<div class="w-75 mx-auto py-4">
  <h4>login Now : </h4>

  <div *ngIf="apiError" class="alert alert-danger">
    {{apiError}}
  </div>
  <form [formGroup]="loginForm"  (ngSubmit)="handlelogin(loginForm)">


    <label for="email">Email : </label>
    <input formControlName="email" type="email" class="form-control my-2" id="email">
    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
      <p *ngIf="loginForm.get('email')?.getError('email')" class="m-0">Email is Not Valid </p>
      <p *ngIf="loginForm.get('email')?.getError('required') " class="m-0"> Email is Requierd </p>
    </div>

    <label for="password">Password : </label>
    <input formControlName="password" type="password" class="form-control my-2" id="password">
    <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger">
      <p *ngIf="loginForm.get('password')?.getError('pattern')" class="m-0">Password Is Not Valid : Should start with Upper case Letter an contain atleast 6 charcter </p>
      <p *ngIf="loginForm.get('password')?.getError('required') " class="m-0"> Password is Requierd </p>
    </div>



    <button [disabled]="loginForm.invalid" class="btn d-block ms-auto bg-main border-0 text-white mt-3" style="width: 15%;" type="submit">
      <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
      <span *ngIf="!isLoading"> login Now</span>
    </button>
  </form>
</div>
